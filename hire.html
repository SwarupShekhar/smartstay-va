<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="pricing.html">Pricing</a>
    <a href="about.html">About</a>
    <a href="hire.html">Hire</a>
  </nav>

  <!-- Page Header -->
  <header>
    <h1>Hire a Virtual Assistant</h1>
    <p>Fill out the form below and let us handle your property management tasks.</p>
  </header>

  <!-- Property Owner Form -->
  <section>
    <form id="propertyForm">
      <label>Full Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Property Name:</label>
      <input type="text" name="property" required>

      <label>Location:</label>
      <input type="text" name="location" required>

      <label>Services Needed:</label>
      <textarea name="services" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SmartStay VA. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
