<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartStay VA | Hire</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <nav class="nav">
    <div class="nav-container">
      <div class="logo"><a href="index.html">SmartStay VA</a></div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="pricing.html">Pricing</a>
        <a href="about.html">About</a>
        <a href="hire.html">Hire</a>
      </div>
    </div>
  </nav>

  <section class="hero hero-small">
    <div class="hero-overlay" data-aos="fade-down">
      <h1>Hire a Virtual Assistant</h1>
    </div>
  </section>

  <section data-aos="fade-up">
    <form id="propertyForm">
      <label>Full Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Property Name:</label>
      <input type="text" name="property" required>

      <label>Location:</label>
      <input type="text" name="location" required>

      <label>Services Needed:</label>
      <textarea name="services" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
  </section>

  <footer>
    &copy; 2025 SmartStay VA. All Rights Reserved.
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
